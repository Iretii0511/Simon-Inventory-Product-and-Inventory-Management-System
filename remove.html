                    alert('blablabla')
                }else{

                url: "http://localhost:3000/inventory-data/"+product.id, success: function (response) {

                method: "PUT",
                data: {
                    productName,
                    quantity:parseInt(product.quantity)-parseInt(quantity)
                }
            })};
            }
                },

            })
            
        })

    })
