<div class="field">
    <fieldset>
    <form action="">
        <label for="name">Product Name: <input type="text" id="name" required></label>
        <label for="quantity">Product Quantity: <input type="text" id="quantity" required></label>
        <label for="quantity">Table Number: <input type="text" id="tableNo" required></label>
        <label for=""><input type="submit" value="Submit" name="Creat Product" class="btn" ></label>
    </form>
    </fieldset>
    </div>
    <script src ="jquery.js"></script>
    <script>

        $(document).ready(function () {

            $('form').on('submit', function(event){
                event.preventDefault();
                let productName = $('#name').val();
                let quantity = $('#quantity').val();
                let tableNo = $("tableNo").val()
            $.ajax({
                url: "http://localhost:3000/inventory-data", success: function (result) {
                    
                },
                method: "POST",
                data: {
                    productName,
                    quantity,
                    tableNo
                }
        
            })
            $('#name').val('')
            $('#quantity').val('')
            $("tableNo").val(0)
        })

        });

    </script>
